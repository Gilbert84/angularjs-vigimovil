<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarOperario( input.value )" type="text" class="form-control" placeholder="Buscar operario...">

            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/operario','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i> 
                    Crear Operario
                  </button>
                </div>

                <h3 class="card-title">Operarios registrados ( <small> {{ _operarioService.totalOperarios }} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Operario</th>
                            <th>Empresa</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let operario of operarios">
                            <td>
                                <img [src]="operario.img | imagen:'operario'" class="img-50 img-circle">
                            </td>
                            <td>
                                {{ operario.nombre }}
                            </td>
                            <td>
                                {{ operario.empresa.nombre }}
                            </td>
                            <td>
                                <button [routerLink]="['/operario', operario._id ]" class="btn btn-primary">
                                <i class="fa fa-edit"></i>
                              </button>

                                <button (click)="borrarOperario( operario )" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
