<div class="row animated fadeIn">

        <div class="col-md-6">
            <div class="card card-body">
                <h3 class="box-title m-b-0">Dispositivo: {{ dispositivo.nombre }}</h3>
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarCambios(f)">
                            <div class="form-group">
                                <label>Nombre del Dispositivo</label>
                                <input [(ngModel)]="dispositivo.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del Dispositivo" required>
                            </div>
    
                            <div class="form-group">
                                <label>Estado</label>
                                <select [(ngModel)]="dispositivo.activo" name="role" class="form-control">
                                        <option value="true">ACTIVO</option>
                                        <option value="false">INACTIVO</option>
                                </select>
                            </div>
    
    
                            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                              <i class="fa fa-save"></i>
                              Guardar
                            </button>
                            <a routerLink="/dispositivos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    


    
    </div>
