<div class="row animated fadeIn">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <input #input (keyup)="buscarOperario( input.value )" type="text" class="form-control" placeholder="Buscar operario...">

          </div>
      </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">

  <div class="col-sm-12">

      <div class="alert alert-warning text-center">
          <strong>Cargando</strong>
          <br>
          <i class="fa fa-refresh fa-spin fa-2x"></i>
          <br>
          <span>Espere por favor</span>
      </div>
  </div>
</div>


<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <h3 class="card-title">Operarios Disponibles ( <small> {{ _operarioService.totalOperarios }} </small> )</h3>

              <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>Foto</th>
                          <th>Operario</th>
                          <th>Empresa</th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let operario of operarios">
                          <td>
                              <img [src]="operario.img | imagen:'operario'" class="img-50 img-circle">
                          </td>
                          <td>
                              {{ operario.nombre }}
                          </td>
                          <td>
                              {{ operario.empresa.nombre }}
                          </td>
                          <td>
                            <button (click)="asignarOperario( operario )" class="btn btn-success">
                              <i class="fa fa-arrow-right" aria-hidden="true"></i>
                            </button>
                          </td>
                      </tr>
                  </tbody>
              </table>

              <button *ngIf="mostrar.anterior" (click)="cambiarDesde(-5)" class="btn btn-secondary">
                  Anteriores
              </button>

              <button *ngIf="mostrar.siguiente" (click)="cambiarDesde(5)" class="btn btn-secondary">
                  Siguientes
              </button>

          </div>
      </div>
  </div>
</div>


<p>
  {{despachoService.despacho.actual}}
</p>
