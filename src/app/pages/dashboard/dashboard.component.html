<div class="row animated fadeIn">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
      
                    <input #input (keyup)="buscarRuta( input.value )" type="text" class="form-control" placeholder="Buscar Ruta...">
      
                </div>
            </div>
        </div>
      </div>
      
      <div class="row animated fadeIn" *ngIf="cargando">
      
        <div class="col-sm-12">
      
            <div class="alert alert-warning text-center">
                <strong>Cargando</strong>
                <br>
                <i class="fa fa-refresh fa-spin fa-2x"></i>
                <br>
                <span>Espere por favor</span>
            </div>
        </div>
      </div>
      
      
      <div class="row animated fadeIn" *ngIf="!cargando">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
      
                    <h3 class="card-title">Rutas Disponibles ( <small>  rutaService.totalRutas </small> )</h3>
      
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Ruta</th>
                                <th>marcador</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--<tr *ngFor="let operario of operarios">-->
                            <tr>
                                <td>
                                    foto
                                </td>
                                <td>
                                    ruta.nombre
                                </td>
                                <td>
                                    ruta.empresa.nombre
                                </td>
                                <td>
                                  <button (click)="verRuta( ruta )" class="btn btn-success">
                                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                  </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
      
                    <button *ngIf="mostrar.anterior" (click)="cambiarDesde(-5)" class="btn btn-secondary">
                        Anteriores
                    </button>
      
                    <button *ngIf="mostrar.siguiente" (click)="cambiarDesde(5)" class="btn btn-secondary">
                        Siguientes
                    </button>
      
                </div>
            </div>
        </div>
      </div>
